<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Room Reservation</title>

  <!-- FullCalendar Global JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!-- Custom CSS (styles.css) -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- 
       Two-line fixed-top area:
         - First line: Colored navbar with brand + Login/Logout
         - Second line: nav-pills for room tabs with bright active color
  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow" id="mainNavbar">
    <div class="container-fluid flex-column p-2">
      
      <!-- First line (brand + login/logout) -->
      <div class="d-flex w-100 justify-content-between align-items-center">
        <span class="navbar-brand h1 mb-0">Meeting Room Reservation</span>
        <div class="d-flex">
          <button id="loginBtn" class="btn btn-light me-2">Login</button>
          <button id="logoutBtn" class="btn btn-outline-light" style="display: none;">Logout</button>
        </div>
      </div>

      <!-- Second line (room tabs) -->
      <div class="mt-3 p-2" style="background-color: var(--pills-bg-color); border-radius: var(--border-radius);">
        <ul class="nav nav-pills justify-content-center" id="roomTabs" role="tablist" style="border-bottom: 0;">
          <!-- script.js inserts your room tabs here as <li><button>...</button></li> -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content below the double navbar -->
  <div class="content-below-navbar">
    
    <!-- Tab Content -->
    <div class="tab-content" id="roomTabContent"></div>

    <!-- Error Message -->
    <div id="error"></div>

    <!-- Event Popup -->
    <div id="eventPopup">
      <div id="popupHeader">
        <span id="popupTitle">Event Title</span>
      </div>
      <div id="popupContent">
        <p><strong>Time Start:</strong> <span id="popupTimeStart"></span></p>
        <p><strong>Time End:</strong> <span id="popupTimeEnd"></span></p>
        <p><strong>Organizer:</strong> <span id="popupOrganizer"></span></p>
        <p><strong>Attendees:</strong> <span id="popupAttendees"></span></p>
      </div>
      <div id="popupActions">
        <button id="editEvent" class="btn btn-primary btn-sm">Edit</button>
        <button id="deleteEvent" class="btn btn-danger btn-sm">Delete</button>
        <button id="closePopup" class="btn btn-secondary btn-sm">Close</button>
      </div>
    </div>

    <!-- Bootstrap Modal for Create/Edit -->
    <div 
      class="modal fade" 
      id="eventModal" 
      tabindex="-1" 
      aria-labelledby="eventModalLabel" 
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="eventForm">
            <div class="modal-header">
              <h5 class="modal-title" id="eventModalLabel">Create/Edit Event</h5>
              <button 
                type="button" 
                class="btn-close" 
                data-bs-dismiss="modal" 
                aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="eventId" />
              <input type="hidden" id="calendarId" />

              <div class="mb-3">
                <label for="eventTitle" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="eventTitle" required />
              </div>

              <div class="mb-3">
                <label for="eventStart" class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" id="eventStart" required />
              </div>

              <div class="mb-3">
                <label for="eventEnd" class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" id="eventEnd" required />
              </div>

              <div class="mb-3">
                <label for="eventGuests" class="form-label">Invite Participants (comma-separated emails)</label>
                <input type="text" class="form-control" id="eventGuests" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div> <!-- /.content-below-navbar -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Your main script that loads rooms, etc. -->
  <script src="script.js"></script>
</body>
</html>
