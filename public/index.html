<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Room Reservation</title>

  <!-- FullCalendar Global JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  
  <!-- Custom CSS (styles.css) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Single-Line Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow" id="mainNavbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meeting Room Reservation v0.4.4</a>

      <!-- This span will show the name of the single checked room if only one is checked -->
      <span id="selectedRoomNameSpan" class="navbar-text ms-3" style="display: none;"></span>

      <!-- Login/Logout Buttons -->
      <div class="d-flex">
        <button id="loginBtn" class="btn btn-light me-2">Login</button>
        <button id="logoutBtn" class="btn btn-outline-light" style="display: none;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Fixed bar below navbar for color-coded checkboxes -->
  <div id="roomsCheckboxBar" class="shadow"></div>

  <!-- Main content area -->
  <div class="content-below-navbar container-fluid">
    <!-- Loading Spinner (hidden by default) -->
    <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- We now have only one calendar (multiCalendar) -->
    <div id="multiCalendarContainer">
      <div id="multiCalendar"></div>
    </div>
  </div>

  <!-- VIEW EVENT MODAL -->
  <div 
    class="modal fade" 
    id="viewEventModal" 
    tabindex="-1" 
    aria-labelledby="viewEventModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- Removed bg-primary text-white so we can set it dynamically -->
        <div class="modal-header">
          <h5 class="modal-title" id="viewEventModalLabel">
            <span id="viewEventTitle"></span>
          </h5>
          <button 
            type="button" 
            class="btn-close btn-close-white" 
            data-bs-dismiss="modal" 
            aria-label="Close"
          ></button>
        </div>
        
        <div class="modal-body">
          <!-- NEW: Room field -->
          <p><strong>Room:</strong> <span id="viewEventRoom"></span></p>

          <p><strong>Start:</strong> <span id="viewEventStart"></span></p>
          <p><strong>End:</strong> <span id="viewEventEnd"></span></p>

          <p><strong>Organizer:</strong></p>
          <div id="viewEventOrganizerChips" class="chips-container mb-3"></div>
          
          <p><strong>Attendees:</strong></p>
          <div id="viewEventAttendeesChips" class="chips-container mb-3"></div>
        </div>
        
        <div class="modal-footer">
          <button id="viewEventEditBtn" class="btn btn-primary">Edit</button>
          <button id="viewEventDeleteBtn" class="btn btn-danger">Delete</button>
          <button 
            type="button" 
            class="btn btn-secondary" 
            data-bs-dismiss="modal"
          >Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- CREATE/EDIT EVENT MODAL -->
  <div 
    class="modal fade" 
    id="eventModal" 
    tabindex="-1" 
    aria-labelledby="eventModalLabel" 
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="eventForm">
          <!-- Removed bg-primary text-white so we can set it dynamically -->
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Create/Edit Event</h5>
            <button 
              type="button" 
              class="btn-close btn-close-white" 
              data-bs-dismiss="modal" 
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="eventId" />
            <input type="hidden" id="calendarId" />

            <!-- NEW: Read-only Room field -->
            <div class="mb-3">
              <label for="eventRoomName" class="form-label">Room</label>
              <input 
                type="text" 
                class="form-control" 
                id="eventRoomName" 
                readonly 
              />
            </div>

            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <input type="text" class="form-control" id="eventTitle" required />
            </div>

            <!-- Start/End times on one row -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="eventStart" class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" id="eventStart" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="eventEnd" class="form-label">End Time</label>
                <input type="datetime-local" class="form-control" id="eventEnd" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="eventGuestsInput" class="form-label">Invite Participants (comma-separated emails)</label>
              <div id="eventGuestsContainer" class="chips-container">
                <input 
                  type="text" 
                  class="chips-input form-control" 
                  id="eventGuestsInput" 
                  placeholder="Type email or name..." 
                />
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Event</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- TOASTS -->
  <div 
    class="position-fixed top-0 end-0 p-3" 
    style="z-index: 9999"
  >
    <div 
      id="myToast" 
      class="toast hide" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true"
    >
      <!-- Changed bg-primary to bg-secondary -->
      <div class="toast-header bg-secondary text-white">
        <strong class="me-auto" id="toastTitle"></strong>
        <button 
          type="button" 
          class="btn-close btn-close-white ms-2 mb-1" 
          data-bs-dismiss="toast" 
          aria-label="Close"
        ></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Main JS must come before calendar.js -->
  <script src="main.js" defer></script>
  <script src="calendar.js" defer></script>
</body>
</html>
